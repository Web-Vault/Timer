<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>

          <style>
                    body {
                              font-family: Arial, sans-serif;
                              margin: 0;
                              padding: 0;
                              background-color: #f0f0f0;
                    }

                    header {
                              padding: 1%;
                              background-color: #d70000;
                              color: #fff;
                              box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
                    }

                    nav ul {
                              display: flex;
                              list-style-type: none;
                              margin: 0;
                              padding: 0;
                    }

                    nav li {
                              padding: 1%;
                    }

                    li a {
                              color: #fff;
                              text-decoration: none;

                    }

                    /*  */

                    .form {
                              width: 80%;
                              margin: 0 auto;
                    }

                    .field {
                              margin: 10px 0;
                    }

                    .txt {
                              font-weight: bold;
                    }

                    .input {
                              margin-top: 5px;
                    }

                    input[type="text"],
                    textarea,
                    select {
                              width: 100%;
                              padding: 10px;
                              border: 1px solid #ccc;
                              border-radius: 5px;
                              font-size: 16px;
                    }

                    textarea[rows="10"]::placeholder {
                              font-style: italic;
                              font-size: 14px;
                    }

                    .error {
                              color: red;
                              font-size: 14px;
                              margin-top: 5px;
                    }

                    .submit input[type="submit"] {
                              background-color: #d70000;
                              color: #fff;
                              border: none;
                              padding: 10px 20px;
                              border-radius: 5px;
                              font-size: 18px;
                              cursor: pointer;
                    }

                    .submit input[type="submit"]:hover {
                              background-color: #ff0000;
                    }


                    /*  */


                    footer {
                              background: #d70000;
                              color: #fff;
                              padding: 40px 0;
                              text-align: center;
                              border-top: 5px solid #f4f4f4;
                    }

                    .footer-content {
                              display: flex;
                              justify-content: space-between;
                              align-items: center;
                              padding: 0 20px;
                    }

                    .footer-logo img {
                              width: 100px;
                              height: auto;
                    }

                    .footer-info p {
                              margin: 5px;
                    }

                    .footer-info a {
                              color: #fff;
                              text-decoration: none;
                    }

                    .footer-info a:hover {
                              text-decoration: underline;
                    }
          </style>
</head>

<body>
          <header>
                    <nav>
                              <ul>
                                        <li> <a href="index.html"> Home Page </a></li>
                                        <li> <a href="collection.html"> Collection</a></li>
                                        <li> <a href="special.html"> Special Collection</a></li>
                                        <li> <a href="con&loc.html"> Contact Us</a> </li>
                              </ul>
                    </nav>
          </header>

          <section class="form-container">
                    <form action="" class="form" onsubmit="return validateForm()">
                              <div class="field">
                                        <div class="txt">Name</div>
                                        <div class="input">
                                                  <input type="text" name="name" id="name">
                                                  <span class="error" id="nameError"></span>
                                        </div>
                              </div>

                              <div class="field">
                                        <div class="txt">Email</div>
                                        <div class="input">
                                                  <input type="text" name="email" id="email">
                                                  <span class="error" id="emailError"></span>
                                        </div>
                              </div>

                              <div class="field">
                                        <div class="txt">Address</div>
                                        <div class="input">
                                                  <textarea name="address" id="address" cols="30"
                                                            rows="10">Where To Deliver...</textarea>
                                                  <span class="error" id="addressError"></span>
                                        </div>
                              </div>
                              <div class="field">
                                        <div class="txt">City</div>
                                        <div class="input">
                                                  <select name="city" id="city">
                                                            <option value="" selected> </option>
                                                            <option value="ahmedabad">Ahmedabad</option>
                                                            <option value="bangalore">Bangalore</option>
                                                            <option value="chennai">Chennai</option>
                                                            <option value="delhi">Delhi</option>
                                                            <option value="hyderabad">Hyderabad</option>
                                                            <option value="kolkata">Kolkata</option>
                                                  </select>
                                                  <span class="error" id="cityError"></span>
                                        </div>
                              </div>

                              <div class="field">
                                        <div class="submit">
                                                  <a href="collection.html"><input type="submit" value="Order"></a>
                                        </div>
                              </div>
                    </form>
          </section>

          <footer>
                    <div class="footer-content">
                              <div class="footer-logo">
                                        <img src="images/logo.png" alt="Company Logo">
                              </div>
                              <div class="footer-info">
                                        <p>timer.com&trade; | luxury collection</p>
                                        <p>&copy; 2023 Watch Store | @aryanlathigara</p>
                              </div>
                    </div>
          </footer>
</body>


<script>
          function validateForm() {

                    var name = document.getElementById("name").value;
                    var email = document.getElementById("email").value;
                    var address = document.getElementById("address").value;
                    var city = document.getElementById("city").value;
                    var isValid = true;

                    document.getElementById("nameError").textContent = "";
                    document.getElementById("emailError").textContent = "";
                    document.getElementById("addressError").textContent = "";
                    document.getElementById("cityError").textContent = "";

                    if (name.trim() === "") {
                              document.getElementById("nameError").textContent = "Name is required";
                              isValid = false;
                    }

                    if (!isValidEmail(email)) {
                              document.getElementById("emailError").textContent = "Invalid email format";
                              isValid = false;
                    }

                    if (address.trim() === "" || address === "Where To Deliver...") {
                              document.getElementById("addressError").textContent = "Address is required";
                              isValid = false;
                    }

                    if (city === "") {
                              document.getElementById("cityError").textContent = "Please select a city";
                              isValid = false;
                    }

                    return isValid;
          }

          function isValidEmail(email) {
                    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return emailRegex.test(email);
          }
</script>

<script src="jquery-3.7.1.min.js"></script>

<script>
          $(document).ready(function () {
                    $('input, textarea, select').focus(function () {
                              $(this).animate({
                                        'padding': '15px',
                                        'border-color': '#ff0000' 
                              }, 300);
                    });

                    $('input, textarea, select').blur(function () {
                              $(this).animate({
                                        'padding': '10px',
                                        'border-color': '#ccc'
                              }, 300);
                    });
          });
</script>

</html>
